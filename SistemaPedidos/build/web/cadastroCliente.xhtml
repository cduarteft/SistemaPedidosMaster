<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core"> 
             
             <h:form>
       
        <p:fieldset legend ="Cadastro de Cliente">
            <p:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome"/> 
                <p:inputText id="nome" value="#{clientesBean.cliente.nome}"></p:inputText>

                <h:outputLabel for="sobrenome" value="Sobrenome"/> 
                <p:inputText id="sobrenome" value="#{clientesBean.cliente.sobrenome}"></p:inputText>

                <h:outputLabel for="endereco" value="Endereço"/> 
                <p:inputText id="endereco" value="#{clientesBean.cliente.endereco}"></p:inputText>

                <h:outputLabel for="email" value="Email"/>
                <p:inputText id="email" value="#{clientesBean.cliente.email}"></p:inputText>

                <h:outputLabel for="tel" value="Telefone"></h:outputLabel> 
                <p:inputMask id="tel" value="#{clientesBean.cliente.telefone}" mask="(99) 99999-9999"></p:inputMask>

                <h:outputLabel for="date" value="Data Nascimento" />
                <p:inputMask id="date" value="#{clientesBean.cliente.dataNasc}" mask="99/99/9999"/>
   
            </p:panelGrid>  
              <p:toolbar style="margin: 10px -3px 10px">
                <p:toolbarGroup>
                    <p:commandButton value="Cadastrar" action="#{clientesBean.adicionarCliente()}"
                                     update="@form"></p:commandButton>         
                </p:toolbarGroup>  
            </p:toolbar>
           
            <p:dataTable value="#{clientesBean.clientes}" var="cliente">

                <p:column headerText="Cliente">
                    <h:outputText value="#{cliente.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Sobrenome">
                    <h:outputText value="#{cliente.sobrenome}"></h:outputText>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{cliente.email}"></h:outputText>
                </p:column>
                <p:column headerText="Endereço">
                    <h:outputText value="#{cliente.endereco}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{cliente.telefone}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
